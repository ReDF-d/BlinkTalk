<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header::links"></div>
    <title>Логин</title>
</head>
<body>
<div class="zoom">
    <header th:replace="header :: head"></header>
    <main class="bground" id="main">
        <div class="container-fluid">
            <div class="row padding text-center alert">
                <div class="col-12 logmrgn">
                    <h1 class="display-5 wlcm">
                        Авторизация
                    </h1>
                    <div class="brdr">
                        <div class="form">
                            <form class="form-horizontal" role="form" th:action="@{/login}" th:method="post">
                                <div class="form-group">
                                    <div class="form-group">
                                        <div class="beagoodboy" th:if="${param.error}">
                                            <p class="text-danger">Неверное имя пользователя или пароль, либо учетная
                                                запись заблокирована</p>
                                        </div>
                                        <br>
                                        <label class="col-12 control-label">Ваша почта</label>
                                        <div class="col-12">
                                            <input class="form-control" placeholder="Почта" th:name="username"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-12 control-label">Ваш пароль</label>
                                        <div class="col-12">
                                            <input class="form-control" placeholder="Пароль" th:name="password"
                                                   type="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="nword">
                                            <p class="reglink">
                                                Нет аккаунта?<a th:href="@{/signup}">Зарегистрироваться</a>
                                            </p>
                                        </div>
                                    </div>
                                    <p><input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                    </p>
                                    <div class="logbtn">
                                        <input class="btn btn-success btn-lg" th:value="Войти" type="submit">
                                        <br>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="footer :: foot"></footer>
</div>

</body>
</html>
