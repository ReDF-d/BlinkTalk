<!DOCTYPE html>
<html th:lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск пользователей</title>
</head>
<body>
<div th:if="${#lists.isEmpty(searchResult)}">
    Пользователей по Вашему запросу не найдено
</div>
<th:block th:each="user : ${searchResult}">
    <a th:href="@{/user/{id}(id=${user.getId()})}"
       th:text="${user.getUsername()}"></a>
</th:block>
</body>
</html>
