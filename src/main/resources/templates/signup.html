<!DOCTYPE html>
<html th:lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header::links"></div>
    <title>Регистрация</title>
</head>
<body>
<div class="zoom">
    <header th:replace="header::head"></header>
    <main class="bground" id="main">
        <div class="container-fluid">
            <div class="row padding text-center alert">
                <div class="col-12 logmrgn">
                    <h1 class="display-5 wlcm">
                        Регистрация
                    </h1>
                    <br>
                    <div class="signup d-flex justify-content-center">
                        <div class="form">
                            <div class="form-group">
                                <form class="form-horizontal" role="form" th:action="@{/signup}" th:method="post"
                                      th:name="signupForm" th:object="${user}">
                                    <div class="form-group">
                                        <div class="form-group"
                                             th:classappend="${#fields.hasErrors('login')}? 'has-error':''">
                                            <label class="control-label" for="login">Введите электронную почту</label>
                                            <div>
                                                <input class="form-control" id="login" name="login"
                                                       placeholder="example@email.com"
                                                       th:autofocus th:field="*{login}"
                                                       type="text">
                                                <p th:class="signup-error"
                                                   th:each="error:${#fields.errors('login')}" th:text="${error}">
                                                    Ошибка</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-group"
                                                 th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                                                <label class=" control-label" for="username">Выберите имя
                                                    пользователя</label>
                                                <div>
                                                    <input class="form-control" id="username" name="username"
                                                           placeholder="Имя пользователя"
                                                           th:autofocus th:field="*{username}"
                                                           type="text">
                                                    <p
                                                            th:class="signup-error"
                                                            th:each="error:${#fields.errors('username')}"
                                                            th:text="${error}">
                                                        Ошибка</p>
                                                </div>
                                            </div>
                                            <div class="form-group"
                                                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                                <label class=" control-label" for="password">Ваш пароль</label>
                                                <div class="">
                                                    <input class="form-control" id="password" name="password"
                                                           placeholder="Пароль" th:field="*{password}"
                                                           type="password">
                                                    <p
                                                            th:class="signup-error"
                                                            th:each="error : ${#fields.errors('password')}"
                                                            th:text="${error}">Ошибка</p>
                                                </div>
                                            </div>
                                            <div class="form-group"
                                                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                                <label class=" control-label" for="confirmPassword">Повторите
                                                    пароль</label>
                                                <div class="">
                                                    <input class="form-control" id="confirmPassword" name="password"
                                                           placeholder="Пароль" th:field="*{confirmPassword}"
                                                           type="password">
                                                    <p
                                                            th:class="signup-error"
                                                            th:each="error : ${#fields.errors('confirmPassword')}"
                                                            th:text="${error}">
                                                        Ошибка</p>
                                                </div>
                                            </div>
                                        </div>

                                        <p><input th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                                                  type="hidden"/></p>
                                        <div class="form-group">
                                            <p class="nword">
                                                Уже зарегистрированы? <a th:href="@{/user}">Войти</a>
                                            </p>
                                        </div>
                                        <div class="regbtn">
                                            <button class="btn btn-success" type="submit">Зарегистрироваться</button>
                                        </div>
                                        <div class="accept">
                                            <p> Нажимая кнопку Зарегистрироваться вы подтверждаете согласие с <a
                                                    th:href="@{/terms}">Условиями пользования и Условиями на обработку
                                                персональных данных</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="footer::foot"></footer>
</div>

</body>
</html>
