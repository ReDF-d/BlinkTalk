<!DOCTYPE html>
<html th:lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header::links"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <title>Чат</title>
</head>
<body>
<div class="zoom">
    <header th:replace="header :: head"></header>
    <main class="bground chat" id="main">
        <span hidden id="roomId" th:text="${roomId}"></span>
        <div class="container-fluid">
            <div class="row padding text-center alert">
                <div class="col-12 clogmrgn">
                    <div class="cbrdr d-inline-block">
                        <div class="ctext" id="messageArea" th:object="${messages}">
                            <th:block th:each="message : ${messages}">
                                <div class="chat-message"
                                     th:if="${message.getUser().getId() != #authentication.getPrincipal().getId()}">
                                    <a th:href="@{/user/{id}(id=${message.getUser().getId()})}"
                                       th:text="${message.getUser().getUsername()}"></a>
                                    <span th:text="${message.getMessageText()}"></span>
                                    <div class="time"
                                         th:text="${#dates.format(message.getTime(), 'dd-MM HH:mm')}"></div>

                                    <br>
                                </div>

                                <div class="mychat-message"
                                     th:if="${message.getUser().getId() == #authentication.getPrincipal().getId()}">
                                    <span th:text="${message.getMessageText()}"></span>
                                    <div class="time"
                                         th:text="${#dates.format(message.getTime(), 'dd-MM HH:mm')}"></div>
                                    <div class="editanddeletebuttons">
                                        <!--<i class="fas fa-pencil-alt"></i>
                                        &nbsp
                                        <i class="fas fa-trash-alt"></i>-->
                                    </div>
                                    <br>
                                </div>
                            </th:block>
                        </div>
                        <form class="input-group cinput" id="messageSendForm" name="messageSendForm">
                            <div class="input-group cinput">
                                <input autocomplete="off" class="form-control" id="message"
                                       placeholder="Введите сообщение..."
                                       type="text">
                                <div class="input-group-append">
                                    <input class="btn btn-dark" id="send" type="submit" value="Отправить">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="footer :: foot">
    </footer>
    <script th:src="@{~/js/chat.js}"></script>
</div>
</body>
</html>
